<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <f:flashMessages/>

    <f:render partial="Form" arguments="{_all}"/>

    <h4>Script Output</h4>
    <p class="bg-light">
        <code>
            [~]> {extConf.shellScript}<br>
            <f:for each="{output}" as="line">{line}<br></f:for>
        </code>
    </p>
</f:section>
</html>
